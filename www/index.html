<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calorific">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <div class="bar bar-header bar-balanced">
  <h1 class="title">Carloie Counter</h1>
</div>
      </ion-header-bar>
      <ion-content>
	<div class="list card">

     <div class="item item-avatar">
    <img src="http://www.medindia.net/nutrition-data/images/vegetables-and-vegetable-products.jpg">
    <h2>Veg</h2>
  </div>
  <div class="row">
  <div class="col-md-2">
  
 <div class="item item-body">
 <h2>Broccoli</h2>
    <img src="http://healthimpactnews.com/wp-content/uploads/sites/2/2013/08/broccoli-2.jpg" height = "300" width = "300">
<p>
<br>Amount per: 100g</br>
<br>Calories 34</br>
</p>
</div>
</div>

  <div class="col-md-2">
  

 <div class="item item-body">
 <h2>Carrot</h2>
    <img src="http://cf.ltkcdn.net/garden/images/std/109496-425x339-Carrots.jpg" height = "300 width = "300">
<p>
<br>Amount per: 100g</br>
<br>Calories 41</br>
</p>
</div>
</div>



  <div class="col-md-2">
  
 <div class="item item-body">
 <h2>Tomato</h2>
    <img src="http://patentdocs.typepad.com/.a/6a00d83451ca1469e201676725e660970b-pi" height = "300" width = "300">
<p>
<br>Amount per: 100g</br>
<br>Calories 18</br>
</p>
</div>
</div>

  <div class="col-md-2">
  
 <div class="item item-body">
 <h2>Cabbage</h2>
    <img src="http://www.proteinvalue.com/wp-content/uploads/2015/02/Cabbage.jpg" height = "300" width = "300">
<p>
<br>Amount per: 100g</br>
<br>Calories 25</br>
</p>

</div>
</div>

  <div class="col-md-2">
  
 <div class="item item-body">
 <h2>Potato</h2>
    <img src="http://www.europotato.org/frontpage_images/pic6.jpg" height = "300" width = "300">
<p>
<br>Amount per: 100g</br>
<br>Calories 77</br>
</p>
</div>
</div>

  <div class="col-md-2">
  
 <div class="item item-body">
 <h2>Cauliflower</h2>
    <img src="http://mariobatali.com/wp-content/uploads/2013/08/0091_cauliflower.jpg" height = "300" width = "300">
<p>
<br>Amount per: 100g</br>
<br>Calories 25</br>
</p>
</div>
</div>

</div>     
 </ion-content>
    </ion-pane>
  </body>
</html>
